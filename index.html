<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Другофильтр</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<section class="modal" id="df">
    <div class="modal__container">
        <div class="df">
            <div class="df__head">Выберите друзей
                <div class="df__close" id="df-close"></div>
            </div>
            <div class="df__context">
                <div class="columns columns__search">
                    <div class="columns__item">
                        <div class="search">
                            <i class="fas fa-search search_field_icon"></i>
                            <input id="search-friends" class="search__field" type="text" placeholder="Начните вводить имя друга">
                        </div>
                    </div>
                    <div class="columns__item">
                        <div class="search">
                            <input id="search-favorite" class="search__field" type="text" placeholder="Название">
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="columns__item">
                        <div class="columns__head">Ваши друзья</div>
                        <div id="friends__vk" class="friends-list"></div>
                    </div>
                    <div class="columns__item">
                        <div class="columns__head">Друзья в списке</div>
                        <div id="friends-favorite" class="friends-list"></div>
                    </div>
                </div>
            </div>
            <div class="df__bottom"><a id="save-favorite" class="button df__button">Сохранить</a></div>
        </div>
    </div>
</section>

<script id="friends-template" type="text/x-handlebars-template">
    <div class="friends">
        {{#each items}}
        <div draggable="true" data-id="{{id}}" class="friends-list__friend friend">
            <div class="friend__photo">
                <img draggable="false" class="friend__img" src="{{photo_100}}"/>
            </div>
            <div class="friend__name">{{full_name}}</div>
            <i data-action="add"  class="friend__nav friend_add fa fa-plus"></i>
        </div>
        {{/each}}
    </div>
</script>

<script id="favorite-template" type="text/x-handlebars-template">
    <div class="friends">
        {{#each items}}
        <div draggable="false" data-id="{{id}}" class="friends-list__friend friend">
            <div class="friend__photo">
                <img draggable="false" class="friend__img" src="{{photo_100}}"/>
            </div>
            <div class="friend__name">{{full_name}}</div>
            <i data-action="del"  class="friend__nav friend_del fa fa-times"></i>
        </div>
        {{/each}}
    </div>
</script>

</body>
</html>
